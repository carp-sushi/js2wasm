[package]
name = "js2wasm"
version = "0.1.0"
authors = ["carp-sushi <105142707+carp-sushi@users.noreply.github.com>"]
edition = "2018"
build = "build.rs"

[[bin]]
name = "js2wasm"

[dependencies]
wizer = "1.4.0"
which = "4.2"
structopt = "0.3"
anyhow = "1.0"
tempfile = "3.2.0"
binaryen = "0.12.0"

[dev-dependencies]
wasmtime = "0.34.2"
wasmtime-wasi = "0.34.2"
wasi-common = "0.34.2"
serde_json = "1.0"
uuid = { version = "0.8", features = ["v4"] }
lazy_static = "1.4"
serde = { version = "1.0", default-features = false, features = ["derive"] }

